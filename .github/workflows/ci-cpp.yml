name: CI (C++ / CMake)

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enforce spaces (no tabs)
        run: |
          if git grep -nI $'\t' -- '*.c' '*.cc' '*.cpp' '*.cxx' '*.h' '*.hh' '*.hpp' '*.hxx' '*.ipp' '*.tpp'; then
            echo "Tab characters detected in C/C++ sources. Use 4 spaces."
            exit 1
          fi

      - name: Configure
        run: cmake -S . -B build -DENABLE_TESTS=ON -DBUILD_APPS=ON -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build

      - name: Test
        run: ctest --test-dir build -C Release --output-on-failure
